<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>THE BIRYANI MALL</h1>
    <form onsubmit="handleFormSubmit(event)">
      choose price:
      <input type="number" id="price" name="price" min="10" />
      choose dish:
      <input type="text" id="dish" name="dish"/>
      choose a table:
      <select id="table" name="table">
        <option id="table1">Table1</option>
        <option id="table2">Table2</option>
        <option id="table3">Table3</option>
      </select>

      <button type="submit">Add Order</button>
    </form>
         <h2>Orders</h2>

    <h3>Table 1</h3>
    <ul id="Table1"></ul>
    <h3>Table 2</h3>
    <ul id="Table2"></ul>
    <h3>Table 3</h3>
    <ul id="Table3"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
      <script src="index.js"></script>

  </body>
</html>
